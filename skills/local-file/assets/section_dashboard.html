<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><<ENTITY_NAME>> — Local File FY <<FISCAL_YEAR>></title>
  <!-- BRAND_CSS_INJECT -->
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--sn-font, system-ui, sans-serif);
      background: var(--sn-bg, #020612);
      color: var(--sn-text, #e2e8f0);
      line-height: 1.5;
      padding: 0;
    }

    /* --- Top bar --- */
    .top-bar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 20px;
      background: var(--sn-surface, #111827);
      border-bottom: 1px solid var(--sn-border, #1e293b);
      position: sticky; top: 0; z-index: 10;
    }
    .top-bar-left { display: flex; align-items: center; gap: 12px; }
    .top-bar-title { font-weight: 600; font-size: 15px; }
    .top-bar-subtitle { font-size: 13px; color: var(--sn-text-muted, #94a3b8); }
    .breadcrumb { font-size: 12px; color: var(--sn-text-dim, #64748b); }
    .breadcrumb .active { color: var(--sn-primary, #0a6afc); font-weight: 500; }

    .top-bar-right { display: flex; align-items: center; gap: 12px; }
    .theme-toggle {
      background: none; border: 1px solid var(--sn-border); border-radius: var(--sn-radius-sm, 4px);
      color: var(--sn-text-muted); padding: 4px 8px; cursor: pointer; font-size: 12px;
    }
    .theme-toggle:hover { border-color: var(--sn-text-muted); }

    /* --- Progress bar --- */
    .progress-bar {
      padding: 16px 20px;
      background: var(--sn-surface);
      border-bottom: 1px solid var(--sn-border);
    }
    .progress-stats {
      display: flex; align-items: center; gap: 16px; margin-bottom: 8px;
    }
    .progress-count { font-size: 14px; font-weight: 500; }
    .progress-detail { font-size: 12px; color: var(--sn-text-muted); }
    .progress-track {
      height: 4px; border-radius: 2px; background: var(--sn-border);
      overflow: hidden;
    }
    .progress-fill {
      height: 100%; border-radius: 2px;
      background: var(--sn-primary);
      transition: width 0.3s ease;
    }

    /* --- Main content --- */
    .main { padding: 20px; max-width: 800px; }

    /* --- Category --- */
    .category { margin-bottom: 24px; }
    .category-header {
      font-size: 11px; font-weight: 600; text-transform: uppercase;
      letter-spacing: 0.05em; color: var(--sn-text-dim);
      margin-bottom: 8px; padding-left: 4px;
    }
    .category-cards { display: flex; flex-direction: column; gap: 2px; }

    /* --- Section card --- */
    .section-card {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px;
      background: var(--sn-surface);
      border-radius: var(--sn-radius-sm, 4px);
      border: 1px solid transparent;
      transition: border-color 0.15s;
    }
    .section-card:hover { border-color: var(--sn-border); }

    .section-status {
      width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0;
    }
    .status-complete { background: var(--sn-success, #22c55e); }
    .status-pending { background: var(--sn-warning, #f59e0b); }
    .status-auto { background: var(--sn-primary, #0a6afc); }
    .status-empty { background: var(--sn-border, #1e293b); }

    .section-info { flex: 1; min-width: 0; }
    .section-label { font-size: 13px; font-weight: 500; }
    .section-sublabel { font-size: 11px; color: var(--sn-text-dim); margin-top: 1px; }

    .section-meta { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }

    .layer-dot {
      width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0;
    }

    .badge {
      font-size: 10px; font-weight: 600; text-transform: uppercase;
      letter-spacing: 0.04em; padding: 2px 6px;
      border-radius: var(--sn-radius-sm, 4px);
    }
    .badge-complete { background: var(--sn-success-dim, rgba(34,197,94,0.1)); color: var(--sn-success); }
    .badge-pending { background: var(--sn-warning-dim, rgba(245,158,11,0.1)); color: var(--sn-warning); }
    .badge-auto { background: rgba(10,106,252,0.1); color: var(--sn-primary); }

    /* --- Footer hint --- */
    .footer-hint {
      margin-top: 32px; padding: 16px 20px;
      background: var(--sn-surface);
      border-radius: var(--sn-radius, 6px);
      border: 1px solid var(--sn-border);
    }
    .footer-hint p { font-size: 13px; color: var(--sn-text-muted); }
    .footer-hint strong { color: var(--sn-text); }

    /* --- Light theme --- */
    [data-theme="light"] {
      --sn-bg: #f8fafc;
      --sn-surface: #ffffff;
      --sn-border: #e2e8f0;
      --sn-text: #0f172a;
      --sn-text-muted: #64748b;
      --sn-text-dim: #94a3b8;
    }
  </style>
</head>
<body data-theme="dark">

  <!-- Top bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <div>
        <div class="top-bar-title"><<ENTITY_NAME>></div>
        <div class="top-bar-subtitle">Local File — Fiscal Year <<FISCAL_YEAR>></div>
      </div>
    </div>
    <div class="top-bar-right">
      <span class="breadcrumb"><span class="active">Overview</span> › Editor › Report view › Final PDF</span>
      <button class="theme-toggle" onclick="toggleTheme()">◑</button>
    </div>
  </div>

  <!-- Progress bar -->
  <div class="progress-bar">
    <div class="progress-stats">
      <span class="progress-count"><<PROGRESS_FRACTION>></span>
      <span class="progress-detail"><<PROGRESS_DETAIL>></span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" style="width: <<PROGRESS_PCT>>%"></div>
    </div>
  </div>

  <!-- Section cards -->
  <div class="main">
    <<SECTION_CARDS>>

    <div class="footer-hint">
      <p><strong>What's next?</strong> Ask me to work on any section — for example: "Let's work on the group overview" or "Draft the executive summary." I'll open the section editor so you can review and edit.</p>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
    }
  </script>

</body>
</html>
